<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      // SPA fallback for history-mode routes: redirect to index with hash so client router can handle it.
      (function () {
        var base = '/'
        var path = location.pathname + location.search + location.hash
        if (path.indexOf(base) === 0) path = path.slice(base.length)
        location.replace(base + '#' + path)
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
